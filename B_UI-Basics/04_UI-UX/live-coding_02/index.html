<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - UI-UX | live-coding 02</title>

    <script
      src="https://kit.fontawesome.com/cf222bd61a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Using icons from Font Awesome</h1>
    <section class="fa-icon">
      <i class="fas fa-battery-three-quarters fa-4x"></i>
      <i class="fas fa-cat fa-4x"></i>
    </section>

    <!-- Alert -->
    <section class="alert">
      <div class="alert-info">
        <i class="far fa-envelope fa-2x"></i>
        <div class="alert-text">
          <h3>You have a new message!</h3>
        </div>
      </div>
      <div class="alert-btn">
        <h4>Click here to respond</h4>
      </div>
    </section>
  </body>
</html>
