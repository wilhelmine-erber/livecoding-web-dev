<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - Data - Forms - Live Coding 02</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="#">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input
            type="text"
            name="user_name"
            id="name"
            maxlength="20"
            required
          />
        </li>
        <li>
          <label for="email">E-mail:</label>

          <!-- The disabled attribute makes the user unable to enter information in that particular input -->
          <input
            type="email"
            name="user_email"
            placeholder="Enter email"
            id="email"
            disabled
          />
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea name="msg" id="msg"></textarea>
        </li>
        <li class="button">
          <button type="submit">Send Your Message</button>
        </li>
      </ul>
    </form>

    <!-- ************************* OPT GROUP ************************* -->
       <!-- creates a grouping of options within a select element -->

    <form action="#">
      <label for="city-select">Choose Your City</label>
      <select name="cities" id="city-select">
        <option value="">>--Please select a city--</option>
        <optgroup label="Europe">
          <option value="Prague">Prague</option>
          <option value="Madrid">Madrid</option>
          <option value="Dublin">Dublin</option>
          <option value="Berlin">Berlin</option>
        </optgroup>
        <optgroup label="Asia">
          <option value="Dhaka">Dhaka</option>
          <option value="Seoul">Seoul</option>
          <option value="Beijing">Beijing</option>
          <option value="Kyoto">Kyoto</option>
        </optgroup>
      </select>
    </form>

    <!-- ******************* FILE ********************* -->
    <!-- an input with type="file" lets the user choose one or more files from their device storage and once chosen, the files can be uploaded to a server
    using form submission -->

    <form action="#">
      <p>Upload your song in MP3 format:</p>
      <input type="file" name="user_song" />
      <button type="submit">Upload</button>
    </form>

    <!-- ********************** DATALIST ************************ -->
    <!-- contains a set of option elements that represent the permissible or recommended options available to choose from within other controls -->

    <form action="#">
      <label for="pet-choice">Pick Your Favourite Pet</label>
      <input list="pet-choices" id="pet-choice" name="pet-choice" />

      <datalist id="pet-choices">
        <option value="Cat"></option>
        <option value="Dog"></option>
        <option value="Fish"></option>
        <option value="Hamster"></option>
        <option value="Snake"></option>
        <option value="Bird"></option>
        <option value="Rat"></option>
      </datalist>
    </form>
  </body>
</html>
