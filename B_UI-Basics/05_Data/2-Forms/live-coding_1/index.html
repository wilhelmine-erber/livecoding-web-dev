<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - Data - Forms - Live Coding 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>Contact Form</header>

      <!-- action - where the data is sent, e.g. a URL -->
    <form action="https://formspree.io/xoqkgnqo" method="POST">

      <!-- fieldset is used to group several controls as well as labels within a web form -->
      <fieldset>

        <!-- legend represents a caption for the content of its parent fieldset -->
        <legend>Your Details:</legend>
        <div>

          <!-- the label element is visually AND programmatically associated with its corresponding text input using the 'for' attribute -->
          <label for="firstname">First Name:</label>
          <input type="text" name="firstname" id="firstname" maxlength="30" />
        </div>
        <div>
          <label for="surname">Surname:</label>
          <input type="text" name="surname" id="surname" maxlength="50" />
        </div>
        <!-- name repesents the name of the associated data point submitted to the server -->
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>
      </fieldset>

      <!-- ******************************************* -->

      <fieldset>
        <legend>Your Programming Experience</legend>
        <p>Select your favourite language</p>
        <!-- Radio Buttons! = one or the other (or the other..) -->
        <div>
          <input type="radio" id="java" name="language" value="java" checked />
          <label for="java">Java</label>
        </div>
        <div>
          <input type="radio" id="haskell" name="language" value="haskell" />
          <label for="haskell">Haskell</label>
        </div>
        <div>
          <input type="radio" id="python" name="language" value="python" />
          <label for="python">Python</label>
        </div>
        <!-- ******************************************* -->
        <p>What careers are you considering?</p>
        <!-- Checkbox! - allows multiple choices -->
        <div>
          <input
            type="checkbox"
            name="career"
            value="web-developer"
            id="career-web-dev"
            checked
          />
          <label for="career-web-dev">Web Developer</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="career"
            value="web-designer"
            id="career-web-design"
          />
          <label for="career-web-design">Web Designer</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="career"
            value="dev-ops"
            id="career-dev-ops"
          />
          <label for="career-dev-ops">Dev Ops</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="career"
            value="sys-admin"
            id="career-sys-admin"
          />
          <label for="career-sys-admin">Sys Admin</label>
        </div>
        <div class="experience">
          <label for="experience">Tell us about your experience:</label>
          <textarea
            name="experience"
            id="experience"
            cols="30"
            rows="5"
          ></textarea>
        </div>
      </fieldset>

      <!-- ************************************* -->

      <div class="select">
        <label for="reference">How did you find us?</label>
        <select name="reference" id="reference">

          <!-- the option element represents menu items in popups and other lists of items in an HTML document -->
          <option value="internet">Internet</option>
          <option value="television">Television</option>
          <option value="poster">Poster</option>
          <option value="friend-family">Friend / Family</option>
          <option value="newspaper">Newspaper</option>
          <option value="social">Social Media</option>
        </select>
      </div>
      <div class="submit">
        <button class="btn-submit">Apply Now</button>
      </div>
    </form>
  </body>
</html>
